<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="authentication\templates\authentication\login.css">
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}

    <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="/signup" method="post"> 
        {% csrf_token %}
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="characters & numbers only">
            <br>
            <label>First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <br>
            <label>Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <br>
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <br>
            <label>Password</label>
            <input type="password" id="password1" name="password1" placeholder="Password">
            <br>
            <label>Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password">
            <br>
            <button type="submit"> SignUp</button>
        </form>
        <p>Already have an account? <a href="/signin">Login here</a></p>
    </div>
    
</body>
</html>
